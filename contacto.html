<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <!--Quita los estilos del navegador por defecto-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" /></h1>
        <!--Que para destacar el logo-->
        <nav>
          <!--Panel de navegación-->
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreApellido">Nombre y apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" />
        <label for="correo">Correo electrónico</label>
        <input type="text" id="correo" class="input-padron" />
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" class="input-padron" />
        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
        ></textarea>
        <div>
          <p>¿Cómo le gustaría que lo contactemos?</p>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </div>
        <div>
          <p>¿En cuál horario prefiere ser atendido?</p>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>
        <label class="checkbox"
          ><input type="checkbox" />¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >
        <input type="submit" value="Enviar formulario" />
      </form>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" />
      <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
